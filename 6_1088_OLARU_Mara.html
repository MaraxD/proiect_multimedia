<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >SVG Editor</title>
    <link rel="icon" href="./media/icon.png">
    <link rel="stylesheet" href="./6_1088_OLARU_Mara.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">   
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style></head>
<body>

    <div id="navbar">
        SVG Editor
            <button class="modify" id="undo" hidden="hidden">Undo</button>
            <button class="modify" id="redo" hidden="hidden">Redo</button>
            <button id="save">Save</button>
            <button id="saveSVG">Save as SVG</button>
    </div>

    <div id="tools">
        
        <div id="btn-group">
            <h4>Shapes</h4>
            <button class="shape" id="line">
                <img id="shapePic" src="./media/line.png"/>
            </button>
            <button class="shape" id="rect">
                <img id="shapePic" src="./media/rect.png"/>
            </button>
            <button class="shape" id="circle">
                <img id="shapePic" src="./media/circle.png"/>
            </button>  
            <button class="shape" id="ellipse">
                <img id="shapePic" src="./media/ellipse.png"/>
            </button>
        </div>

        
    </div>
    <br>
    <br>   
    

    <div id="design">
       <label for="color">Choose a color</label>
        
        <input type="color" id="color">

        
        <br>
        <br>
        <label for="thicc">Size</label>
        
        <select name="thicc" id="thicc">
            <option value="1">1 px</option>
            <option value="3">3 px</option>
            <option value="5">5 px</option>
            <option value="8">8 px</option>
            <!--sau poate si user input-->
        </select> 
    </div>
    

<!--redo design-->
    <br>
    <br>

    <svg xmlns="http://www.w3.org/2000/svg" id="editor">
        <!-- voi genera figuri aici in functie de ce buton selecteaza utilizatorul -->
    </svg>
    
    <br>
    <br>

    <script src="./6_1088_OLARU_Mara.js"></script>

    
</body>
</html>
