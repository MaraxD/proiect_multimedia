<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor SVG</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="navbar">SVG Editor</div>

    <div id="btn-group">
        <button class="shape" id="line">Line</button>
        <button class="shape" id="rect">Rectangle</button>
        <button class="shape" id="circle">Circle</button>  <!--elipsa?-->
        <button class="shape" id="ellipse">Ellipse</button>
        <button class="modify" id="select">Select</button>
        <button class="modify" id="fill">Fill In</button>
        <button class="modify" id="undo">Undo</button>
        <button class="modify" id="redo">Redo</button>
        <!-- <button class="modify" id="edit">Edit</button>
        <button class="delete" id="delete">Delete</button>  -->
        <!--ma gandesc ca atunci cand e selectat
                                                                sa ramana selected si in modul de delete,
                                                                pana utilizatorul deselecteaza optiunea asta-->
    </div>
    <br>
    <br>
    <input type="color" id="color">
    <label for="color">Choose a color</label>

    
    

    <select name="thicc" id="thicc">
        <option value="1">1 px</option>
        <option value="3">3 px</option>
        <option value="5">5 px</option>
        <option value="8">8 px</option>
        <!--sau poate si user input-->
    </select>
    <label for="thicc">Size</label>

<!--redo design-->
    <br>
    <br>
    <button id="save">Save</button>

    <!-- voi genera figuri aici in functie de ce buton selecteaza utilizatorul -->
    <svg xmlns="http://www.w3.org/2000/svg" id="editor">
        <a>
            <rect class="drawing" style="stroke:black;stroke-width:3" x="57.73" y="50.66" w="180.73" h="63.66">

            </rect>
        </a>

    </svg>

    <script src="./logic.js"></script>

    <br>
    <br>
    
    
</body>
</html>
